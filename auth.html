<!DOCTYPE html>
<html>

<head>
    <title> Login/Signup </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

</head>

<body>
    <div class="d-flex flex-column flex-wrap justify-content-md-center align-items-center vh-100">
        <div class="btn-group">
            <div id="login-btn" class="btn btn-primary" style="width: 50%;"> Login</div>
            <div id="signup-btn" class="btn btn-primary" style="width: 50%;">Sign-up</div>
        </div>

        <!-- Sign In -->
        <div class="signin" id="signin">
            <div id="signin-form">
                <p class="login-signup-header">Fitness dictionary login</p>
                <form>
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" class="form-control" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-pwd">Password</label>
                        <input type="password" class="form-control" id="signin-pwd" required>
                    </div>
                    <button type="submit" class="btn btn-primary submitBtn" style="width: 100%;"> Login </button>
                </form>
            </div>
        </div>

        <!-- Sign Up -->
        <div class="signup" id="signup">
            <div id="signup-form">
                <p class="login-signup-header"> Fitness dictionary signup</p>
                <p id="emailError" class="error"></p>
                <form>
                    <div class="form-group">
                        <label for="signup-name"> Name </label>
                        <input type="name" class="form-control" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" class="form-control" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-pwd">Password</label>
                        <input type="password" class="form-control" id="signup-pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-pwd">Confirm Password</label>
                        <input type="password" class="form-control" id="signup-confrim-pwd" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary submitBtn" style="width: 100%;"> Sign up </button>
                </form>
            </div>
        </div>

</body>

</html>

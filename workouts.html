<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Workout Dictionary</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div id="leftContainer" class="col-lg-6">
                <div>
                    <h4>Find Exercises</h4>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Muscle Group:</span>
                    </div>
                    <input id="muscle" type="text" class="form-control">
                    <button id="search" class="btn btn-primary">Search</button>
                </div>
                <div>
                    <h6>Exercises</h6>
                    <ul>
                        <li>test 1</li>
                        <li>test 2</li>
                        <li>test 3</li>
                    </ul>
                </div>
            </div>

            <div id="RightContainer" class="col-lg-6">
                <div>
                    <h4>Create Workout</h4>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name:</span>
                    </div>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Exercise:</span>
                    </div>
                    <input id="inputExercise" type="text" class="form-control">
                    <button id="add" class="btn btn-primary">add</button>
                </div>
                <div>
                    <ul id="workoutList">

                    </ul>
                </div>
                <div>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addExercise() {
            let exercise = document.getElementById("inputExercise").value;
            let list = document.getElementById("workoutList");
            let entry = document.createElement("li");
            entry.innerHTML = exercise;
            list.appendChild(entry);
        }
        document.getElementById("add").addEventListener("click", addExercise);
    </script>
</body>

</html>

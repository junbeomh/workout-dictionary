<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Workout Dictionary</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="./index.html">FD </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mx-auto d-flex justify-content-between" style="width: 20%;">
                <li class="nav-item">
                    <a class="nav-link " href="./index.html">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./create.html">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="d-flex flex-column flex-wrap  align-items-center vh-100">
            <div style="width: 50%;">
                <div>
                    <h4>Create Workout</h4>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Exercise</span>
                    </div>
                    <input id="inputExercise" type="text" class="form-control">
                    <button id="add" class="btn btn-primary">add</button>
                </div>
                <div>
                    <ul id="workoutList">

                    </ul>
                </div>
                <div>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addExercise() {
            let exercise = document.getElementById("inputExercise").value;
            let list = document.getElementById("workoutList");
            let entry = document.createElement("li");
            entry.innerHTML = exercise;
            list.appendChild(entry);
        }
        document.getElementById("add").addEventListener("click", addExercise);
    </script>
</body>

</html>

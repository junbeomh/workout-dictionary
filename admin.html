<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Add to Dictionary</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-column flex-wrap  align-items-center vh-100">
            <div style="width: 50%;">
                <div>
                    <h4>Add Exercise to Dictionary</h4>
                </div>
                <div id="exercise" class="border p-2">
                    <div>
                        <div class="form-group mb-2">
                            <input id="name" class="form-control" value="Bench Press">
                        </div>
                        <div class="form-group mb-2">
                            <div class="dropdown show col-xs-3">
                                <select id="type" class="custom-select">
                                    <option value="Chest">Chest</option>
                                    <option value="Back">Back</option>
                                    <option value="Legs">Legs</option>
                                    <option value="Legs">Shoulder</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <textarea
                        id="description" class="form-control">Lying down on a flat bench, bring the bar down to your chest and press it back up.</textarea>
                    <button class="btn btn-primary mb-2" id="add">Add to Dictionary</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/admin.js"></script>
</body>

</html>

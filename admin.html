<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./constants/strings.js"> </script>
    <title>Add to Dictionary</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-column flex-wrap  align-items-center vh-100" style="margin-top: 3rem;">
            <div style="width: 50%;">
                <div >
                    <h4>Add Exercise to Dictionary</h4>
                </div>
                <div id="exercise" class="border p-2" style="margin-top: 1.5rem;">
                    <div style="padding: 10px">
                        <div class="form-group mb-2">
                            <input id="name" class="form-control" placeholder="Bench Press">
                        </div>
                        <div class="form-group mb-2">
                            <div class="dropdown show col-xs-3">
                                <select id="type" class="custom-select">
                                    <option value="Shoulder">Shoulder</option>
                                    <option value="Chest">Chest</option>
                                    <option value="Back">Back</option>
                                    <option value="Arms">Arms</option>
                                    <option value="Legs">Legs</option>
                                </select>
                            </div>
                        </div>
                        <textarea
                        id="description" onchange="onTextAreaChange()" class="form-control" placeholder="Lying down on a flat bench, bring the bar down to your chest and press it back up." style="padding: 10px; height: 130px"></textarea>
                    <button class="btn-primary btn-lg btn-block" id="add" style="margin-top: 10px">Add to Dictionary</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/admin.js"></script>
</body>

</html>

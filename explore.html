<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.799.0.min.js"></script>
    <title>Explore</title>
</head>

<body>
    <div class="container-fluid align-items-center">
        <div class="d-flex flex-column flex-wrap align-items-center">
            <div style="width: 50%;">
                <div style="margin-top: 3rem; text-align: center;">
                    <h4>Find Exercises</h4>
                </div>
                <div class="row" style="margin-top: 3rem; text-align: center;">
                    <div class="col-lg-12">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row no-gutters">
                                        <div class="col-lg-3 col-md-2 col-sm-12 p-0">
                                            <select class="form-control" id="muscleGroupSelector">
                                                <option value="all">All</option>
                                                <option value="shoulder">Shoulder</option>
                                                <option value="chest">Chest</option>
                                                <option value="back">Back</option>
                                                <option value="arms">Arms</option>
                                                <option value="legs">Legs</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                            <input type="text" placeholder="search by name and muscle group"
                                                class="form-control" id="search" name="search">
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="searchResults" style="margin-top: 1rem; text-align: center;">

        </div>
    </div>
    <script src="./js/explore.js"></script>
</body>

</html>
